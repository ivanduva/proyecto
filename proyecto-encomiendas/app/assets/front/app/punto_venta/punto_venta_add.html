<div class="container" ng-controller="PuntoVentaCreateController as puntoCtrl">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">
      <span class="title-with-button">{{ puntoCtrl.title }}</span>
     {{ puntoCtrl.punto }}
      <form name="addPDV" class="form-horizontal" action="" ng-submit="addPDV.$valid && puntoCtrl.save()" novalidate>

        <input type="text" class="hidden" ng-model="puntoCtrl.punto.puntoId"/>

        <div class="form-group">
          <label for="nombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="puntoCtrl.punto.nombre" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="tipo" class="col-sm-2 control-label">Tipo</label>
          <div class="col-sm-10">
            <select type="text" class="form-control" id="tipo"  ng-model="puntoCtrl.punto.tipo" ng-options="tipo for tipo in puntoCtrl.tipoPDV" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="localidad" class="col-sm-2 control-label">Localidad</label>
          <div class="col-sm-10">
            <select type="text" class="form-control" id="localidad" ng-model="puntoCtrl.punto.localidad" ng-options="localidad as localidad.nombre for localidad in puntoCtrl.localidades" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="direccion" class="col-sm-2 control-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" placeholder="Direccion" ng-model="puntoCtrl.punto.direccion" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control ng-pristine ng-invalid" id="email" placeholder="Email" ng-model="puntoCtrl.punto.email" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="responsable" class="col-sm-2 control-label">Responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="responsable" placeholder="Responsable" ng-model="puntoCtrl.punto.nombreResponsable" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="telefono" class="col-sm-2 control-label">Telefono</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" placeholder="Telefono" ng-model="puntoCtrl.punto.telefono"/>
          </div>
        </div>

          <hr>

        <div class="form-group">
            <label for="nombreUsuario" class="col-sm-2 control-label">Nombre Usuario</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario" ng-model="puntoCtrl.punto.usuario.nombreUsuario" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Contrase単a</label>
            <div class="col-sm-10">
                <input type="{{inputType}}" class="form-control ng-pristine ng-invalid" id="password" placeholder="Contrase単a" ng-model="puntoCtrl.punto.usuario.password" required/>
                <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                <label for="checkbox" ng-if="passwordCheckbox">Ocultar contrase単a</label>
                <label for="checkbox" ng-if="!passwordCheckbox">Mostrar contrase単a</label>
            </div>
        </div>

        <button class="btn btn-embossed btn-success" type="submit" value="Submit">Guardar</button>
      </form>
    </div>
  </div>
</div>
