<div class="col-md-6">
    <div class="container" ng-controller="PuntoVentaListController as puntoCtrl">
      <span class="title-with-button">Puntos de Venta</span>
      <button class="btn btn-embossed btn-success btn-hg button-with-title" onclick="window.location.href='#/admin/punto_venta/new'">
        <span class="glyphicon glyphicon-plus"></span>
      </button>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Localidad</th>
            <th>Direcci√≥n</th>
            <th>E-mail</th>
            <th>Responsable</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="punto in puntoCtrl.puntosDeVenta">
            <td>{{ punto.puntoId }}</td>
            <td>{{ punto.nombre }}</td>
            <td>{{ punto.tipo }}</td>
            <td>{{ punto.localidad.nombre }}</td>
            <td>{{ punto.direccion }}</td>
            <td>{{ punto.email }}</td>
            <td>{{ punto.nombreResponsable }}</td>
            <td>{{ punto.telefono }}</td>
            <td>
              <button class="btn btn-embossed btn-info btn-lg" ng-click="puntoCtrl.edit(punto.puntoId)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </td>
            <td>
              <button class="btn btn-embossed btn-danger btn-lg" ng-click="puntoCtrl.delete(punto.puntoId)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
