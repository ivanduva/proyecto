<div class="container" ng-controller="EmpleadoCreateController as empleadoCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span class="title-with-button">{{ empleadoCtrl.title }}</span>
            {{ empleadoCtrl.empleado }}
            <form name="addEmpleado" class="form-horizontal" action="" ng-submit="addEmpleado.$valid && empleadoCtrl.save()" novalidate>

                <input type="text" class="hidden" ng-model="empleadoCtrl.empleado.personaId"/>

                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="empleadoCtrl.empleado.nombre" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha" class="col-sm-2 control-label">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fecha" placeholder="yyyy-MM-dd" ng-model="empleadoCtrl.empleado.fechaNacimiento" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" id="localidad" ng-model="empleadoCtrl.empleado.localidad" ng-options="localidad as localidad.nombre for localidad in empleadoCtrl.localidades" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control ng-pristine ng-invalid" id="email" placeholder="Email" ng-model="empleadoCtrl.empleado.email" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="horario" class="col-sm-2 control-label">Horario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="horario" placeholder="Horario" ng-model="empleadoCtrl.empleado.horario" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="telefono" placeholder="Telefono" ng-model="empleadoCtrl.empleado.telefono"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cuit" class="col-sm-2 control-label">CUIT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cuit" placeholder="CUIT" ng-model="empleadoCtrl.empleado.cuit" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dni" class="col-sm-2 control-label">DNI</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dni" placeholder="DNI" ng-model="empleadoCtrl.empleado.dni" required/>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="nombreUsuario" class="col-sm-2 control-label">Nombre Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario" ng-model="empleadoCtrl.empleado.usuario.nombreUsuario" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Contrase単a</label>
                    <div class="col-sm-10">
                        <input type="{{inputType}}" class="form-control ng-pristine ng-invalid" id="password" placeholder="Contrase単a" ng-model="empleadoCtrl.empleado.usuario.password" required/>
                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                        <label for="checkbox" ng-if="passwordCheckbox">Ocultar contrase単a</label>
                        <label for="checkbox" ng-if="!passwordCheckbox">Mostrar contrase単a</label>
                    </div>
                </div>

                <button class="btn btn-embossed btn-success" type="submit" value="Submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
