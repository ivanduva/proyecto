<div class="container" ng-controller="ClienteCreateController as clienteCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span class="title-with-button">{{ clienteCtrl.title }}</span>
            {{ clienteCtrl.cliente }}
            <form name="addCliente" class="form-horizontal" action="" ng-submit="addCliente.$valid && clienteCtrl.save()" novalidate>

                <input type="text" class="hidden" ng-model="clienteCtrl.cliente.personaId"/>

                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="clienteCtrl.cliente.nombre" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha" class="col-sm-2 control-label">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fecha" placeholder="yyyy-MM-dd" ng-model="clienteCtrl.cliente.fechaNacimiento" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" id="localidad" ng-model="clienteCtrl.cliente.localidad" ng-options="localidad as localidad.nombre for localidad in clienteCtrl.localidades" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control ng-pristine ng-invalid" id="email" placeholder="Email" ng-model="clienteCtrl.cliente.email" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria" class="col-sm-2 control-label">Categoría</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="categoria" placeholder="Categoria" ng-model="clienteCtrl.cliente.categoria" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="telefono" placeholder="Telefono" ng-model="clienteCtrl.cliente.telefono"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="puedeReservar" class="col-sm-2 control-label">¿Puede Reservar?</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" id="puedeReservar" ng-model="clienteCtrl.cliente.puedeReservar" required>
                            <option>SI</option>
                            <option>NO</option>
                        </select>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="nombreUsuario" class="col-sm-2 control-label">Nombre Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario" ng-model="clienteCtrl.cliente.usuario.nombreUsuario" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="{{inputType}}" class="form-control ng-pristine ng-invalid" id="password" placeholder="Contraseña" ng-model="clienteCtrl.cliente.usuario.password" required/>
                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                        <label for="checkbox" ng-if="passwordCheckbox">Ocultar contraseña</label>
                        <label for="checkbox" ng-if="!passwordCheckbox">Mostrar contraseña</label>
                    </div>
                </div>

                <button class="btn btn-embossed btn-success" type="submit" value="Submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
