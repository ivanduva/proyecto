<div class="container" ng-controller="LoginController as loginCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span class="title-with-button">Login</span>
            <form name="login" class="form-horizontal" action="" ng-submit="login.$valid && loginCtrl.ingresar()" novalidate>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control ng-pristine ng-invalid" id="nombreUsuario" placeholder="Usuario" ng-model="puntoCtrl.punto.nombre" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control ng-pristine ng-invalid" id="password" placeholder="Más de 6 caracteres" ng-model="puntoCtrl.punto.nombre" required/>
                    </div>
                </div>

                <button class="btn btn-embossed btn-success" type="submit" value="Submit">Ingresar</button>
            </form>

        </div>
    </div>
</div>
